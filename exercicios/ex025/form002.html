<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="unu" id="iusu" autocomplete="username" required minlength="5
            "  maxlength="30" size="10" placeholder="Digite seu Nome">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" autocomplete="new-password" minlength="8" maxlength="15" size="10" placeholder="Mínimo 8 digitos " required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
    
</body>
</html>
